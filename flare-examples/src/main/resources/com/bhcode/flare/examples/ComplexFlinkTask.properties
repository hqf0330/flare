# Example switches
example.use.kafka=false
example.use.jdbc=false
example.use.table=false
example.tag=demo

# Kafka config (used when example.use.kafka=true)
kafka.bootstrap.servers=localhost:9092
kafka.topic=flare-topic
kafka.group.id=flare-example
kafka.starting.offsets=latest
kafka.props.auto.offset.reset=latest

# JDBC config (used when example.use.jdbc=true)
jdbc.url=jdbc:mysql://localhost:3306/flare
jdbc.user=root
jdbc.password=root
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.sql=INSERT INTO flare_sink(value, tag) VALUES (?, ?)
jdbc.batch.size=200
jdbc.batch.interval.ms=1000
jdbc.max.retries=3

# Optional SQL set statements (requires flink.table.env.enable=true)
flink.sql.set.pipeline.name=flare-sql
flink.sql.set.table.exec.state.ttl=1 h
